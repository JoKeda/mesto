 <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Места России</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
    <section class="profile">
        <img src="https://picsum.photos/id/237/200/300" alt="Аватар" class="profile__avatar">
        <span class="profile__avatar-edit"></span>
        <div class="profile__data">
            <div class="profile__data-item">
                 <h1 class="profile__title"></h1>
                 <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description"></p>
        </div> 
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    
    </section>
    <div class="popup popup__profile">
        <form class="popup__form" name="popup__form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__input popup__input_element_title" type="text" name="title" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__error" id="error-title"></span>
            <input class="popup__input popup__input_element_description" type="text" name="description" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="popup__error" id="error-description"></span>
            <button class="popup__botton" type="submit">Сохранить</button>
            <button class="popup__close" type="button"></button>
        </form>
    </div>

    <div class="popup popup__element">
        <form class="popup__form" name="popup__form">
            <h3 class="popup__title">Новое место</h3>
            <input class="popup__input popup__input_element_element-title" type="text" name="element-title" placeholder="Название" minlength="1" maxlength="30" required>
            <span class="popup__error" id="error-element-title"></span>
            <input class="popup__input popup__input_element_img" type="url" name="element-img" placeholder="Ссылка на картинку" required>
            <span class="popup__error" id="error-img"></span>
            <button class="popup__botton" type="submit">Сохранить</button>
            <button class="popup__close" type="button"></button>
        </form>        
    </div>

    <div class="popup popup__image">
        <article class="popup__image-container">
          <button type="button" class="popup__close popup__close_image"></button>
          <img class="popup__image-item" src="#" alt="#">
          <p class="popup__image-description"></p>
        </article>
    </div>

    <div class="popup popup__delete">
        <form class="popup__form" name="popup__form">
            <h3 class="popup__title">Вы уверены?</h3>
            <button class="popup__botton" type="submit">Да</button>
            <button class="popup__close" type="button"></button>
        </form>
    </div>

    <div class="popup popup__avatar">
        <form class="popup__form" name="popup__form">
            <h3 class="popup__title">Обновить аватар</h3>
            <input class="popup__input popup__input_element_img" type="url" name="avatar-img" placeholder="Ссылка на картинку" required>
            <span class="popup__error" id="error-img"></span>
            <button class="popup__botton" type="submit">Сохранить</button>
            <button class="popup__close" type="button"></button>
        </form>        
    </div>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    </div>

    <template id="element-template">
        <article class="element">
            <button class="element__delete" type="button"></button>
            <img src="#" class="element__image" alt="#">
            <div class="element__data">
                <h2 class="element__title"></h2>
                    <div class="element__like-info">
                        <button class="element__like" type="button"></button>
                        <span class="element__like-score">0</span>
                    </div>
            </div> 
        </article>
    </template>

</body>
</html>
